<html>

<head>
    <meta charset="utf-8">

<body>
    <div class="container">
        <div class="row">
            <div id="button-dump"></div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div id="gif-dump"></div>
            </div>
            <div class="col-lg-4">
                <form class="example" action="action_page.php">
                    <input id="addGif" type="text" placeholder="Search.." name="search">
                    <button id="gifAdder" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        // var gifCounter = 0;

        // $("#gifAdder").on("click", function(event){

        //     var gif = $("#addGif").val().trim();

        //     gifs.push(gif);

        //     renderButtons();

        //     displayGif();
        // });

        var gifs = ["Corgi", "Pug", "Chihuahua", "Beagle"];
        gifCounter = 0;

        function displayGif() {
            var gifInfo = $(this).attr("data-name");

            var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=Av8nWlDwB1x6SlEjjp51PrXZkbqWMiu4&q=" + gifInfo + "&limit=10&offset=0&rating=G&lang=en";

            $.ajax({ url: queryURL, method: "GET" })
                .then(function (response) {
                    console.log(response);
                    var rating = $("<h1>");


                    var poster = $("<img>");


                    if (gifCounter < response.data.length) {
                        gifCounter++;
                        console.log(poster);
                        poster.attr("src", response.data[gifCounter].images.original.url);
                        rating.text("Rating: " + response.data[gifCounter].rating);
                        $("#gif-dump").prepend(rating, poster);
                        console.log(gifInfo);

                    } else (gifCounter = 0);

                    // for (i = 0; i < response.data.length; i++){
                    // console.log(poster);
                    // poster.attr("src", response.data[i].images.original.url);
                    // rating.text("Rating: " + response.data[i].rating);
                    // $("#gif-dump").prepend(rating, poster);
                    // console.log(gifInfo);
                    // };   


                });

        };

        function renderButtons() {

            $("#button-dump").empty();

            for (var i = 0; i < gifs.length; i++) {
                var a = $("<button>");
                a.addClass("gif");
                a.attr("data-name", gifs[i]);
                a.text(gifs[i]);
                $("#button-dump").append(a);
            };

        };

        $("#gifAdder").on("click", function (event) {
            event.preventDefault();

            var gif = $("#addGif").val().trim();

            gifs.push(gif);

            renderButtons();
        });

        $(document).on("click", ".gif", displayGif)

        renderButtons();


    </script>

</body>

</html>
