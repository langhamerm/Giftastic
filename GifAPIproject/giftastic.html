<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="example" action="action_page.php">
                <input id="addGif" type="text" placeholder="Add Doggo!" name="search">
                <button id="gifAdder" type="submit"><i class="fa fa-plus"></i></button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="button-dump"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="gif-dump"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        var gifs = ["Corgi", "Pug", "Chihuahua", "Golden Retriever"];
        gifCounter = 0;

        function displayGif() {
            var gifInfo = $(this).attr("data-name");

            var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=Av8nWlDwB1x6SlEjjp51PrXZkbqWMiu4&q=" + gifInfo + "&limit=50&offset=0&rating=G&lang=en";

            $.ajax({ url: queryURL, method: "GET" })
                .then(function (response) {
                    console.log(response);
                    var rating = $("<h3 class='rounded float-left'>");


                    var poster = $("<img class='rounded float-left' alt='Responsive image'>");


                    if (gifCounter < response.data.length) {
                        gifCounter++;
                        console.log(poster);
                        poster.attr("src", response.data[gifCounter].images.fixed_height.url);
                        rating.text("Rating: " + response.data[gifCounter].rating);
                        $("#gif-dump").prepend(rating, poster);
                        console.log(gifInfo);

                    } else (gifCounter = 0);
                });

        };

        function renderButtons() {

            $("#button-dump").empty();

            for (var i = 0; i < gifs.length; i++) {
                var a = $("<button>");
                a.addClass("gif");
                a.attr("data-name", gifs[i]);
                a.text(gifs[i]);
                $("#button-dump").append(a);
            };

        };

        $("#gifAdder").on("click", function (event) {
            event.preventDefault();

            var gif = $("#addGif").val().trim();

            gifs.push(gif);

            renderButtons();
        });

        $(document).on("click", ".gif", displayGif)

        renderButtons();


    </script>

</body>

</html>
